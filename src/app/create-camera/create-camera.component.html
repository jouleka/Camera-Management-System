<h3>Create Camera</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="camera.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Model</label>
      <input type="text" class="form-control" id="model" required [(ngModel)]="camera.model" name="model">
    </div>

    <div class="form-group">
      <label for="name">Resolution</label>
      <input type="text" class="form-control" id="resolution" required [(ngModel)]="camera.resolution" name="resolution">
    </div>

    <div class="form-group">
      <label for="name">IP</label>
      <input type="text" class="form-control" id="ip" required [(ngModel)]="camera.ip" name="ip">
    </div>

    <br>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>
