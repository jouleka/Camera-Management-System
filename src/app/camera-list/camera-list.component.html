<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Camera List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Model</th>
          <th>Resolution</th>
          <th>IP</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let camera of cameras | async">
          <td>{{camera.name}}</td>
          <td>{{camera.model}}</td>
          <td>{{camera.resolution}}</td>
          <td>{{camera.ip}}</td>
          <td><button (click)="deleteCamera(camera.id)" class="btn btn-danger">Delete</button>
              <button (click)="updateCamera(camera.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
              <button (click)="cameraDetails(camera.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
